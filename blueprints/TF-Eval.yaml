spec_version: 2
description: Blueprint for terraform for Torque Eval 

outputs:
  WebsiteURL:
    kind: link
    public_dns:
      value: '{{ .grains.terraform.outputs.public_dns }}'

grains:
  terraform:
    kind: terraform
    spec:
      source: 
        path: https://github.com/teewreh/TorqueEval.git/TF
      host:
        name: eks  
    outputs:
    - public_dns:
      
