spec_version: 2
description: Blueprint for terraform for Torque Eval 

outputs:
  WebsiteUrl:
    kind: link
    value: '{{ grains.terraform.outputs.public_dns }}:8080'
    
grains:
  terraform:
    kind: terraform
    spec:
      source: 
        path: https://github.com/teewreh/TorqueEval.git/TF
      host:
        name: eks  
      outputs:
        - grains.terraform.outputs.public_dns
     
  
